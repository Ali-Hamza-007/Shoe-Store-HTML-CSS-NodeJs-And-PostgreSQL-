<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
            position: relative;
            padding: 20px;

        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        @media (max-width:500px) {
            .logo {
                width: 80px;
                top: 15px;
                left: 15px;
            }
        }

        /* Container & box */
        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            margin-top: 40px;
        }

        .signup-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Input groups */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #2575fc;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #6a11cb;
        }

        /* Login link */
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #555;
        }

        .login-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Error messages */
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <a href="#" class="logo"><img src="./images/logo.svg" alt="logo"></a>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    <div class="error-msg" id="fullnameError">Please enter your full name</div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-msg" id="emailError">Please enter a valid email</div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <div class="error-msg" id="passwordError">Password must be at least 6 characters</div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                        required>
                    <div class="error-msg" id="confirmError">Passwords do not match</div>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async function (event) { 
            event.preventDefault();

            //  Get input values
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Error elements
            const fullnameError = document.getElementById('fullnameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmError = document.getElementById('confirmError');

            // Reset errors
            fullnameError.style.display = "none";
            emailError.style.display = "none";
            passwordError.style.display = "none";
            confirmError.style.display = "none";

            let valid = true;

            // Validations
            if (fullname === "") { fullnameError.style.display = "block"; valid = false; }
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "" || !emailPattern.test(email)) { emailError.style.display = "block"; valid = false; }
            if (password.length < 6) { passwordError.style.display = "block"; valid = false; }
            if (password !== confirmPassword) { confirmError.style.display = "block"; valid = false; }

            if (valid) {
                try {
                    //  SEND DATA TO BACKEND API ( POST )
                    const response = await fetch('http://localhost:5000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: fullname, 
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('email', email);
                        alert("Registration Successful! Please login.");
                        window.location.href = "login.html";
                    } else {
                        alert(data.error || "Registration failed. User might already exist.");
                    }
                } catch (error) {
                    console.error("Fetch Error:", error);
                    alert("Could not connect to the server. Make sure your backend is running on port 5000.");
                }
            }
        });
    </script>
</body>

</html>
