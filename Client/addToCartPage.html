<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footcap - find your foot wear</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        #cartContainer {
            max-width: 900px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 15px;
        }

        .cart-item img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .cart-item div {
            flex: 1;
            min-width: 200px;
        }

        .cart-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .cart-item p {
            margin: 5px 0;
            font-size: 16px;
        }

        .cart-item button {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .cart-item button:hover {
            background-color: #e04343;
        }

        #cartTotal {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 100%;
            }
        }
    </style>

    <h1>My Cart</h1>
    <div id="cartContainer"></div>
    <h2 id="cartTotal"></h2>

    <script src="./js/cartPage.js"></script>
</body>
</html>
